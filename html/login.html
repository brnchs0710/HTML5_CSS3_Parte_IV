<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - Barbearia Na Regua</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/styleLogin.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../imagens/logo.png" alt="Logo da Barbearia Na Reguá"></h1>

				<nav>
					<ul>
						<li class="item-lista"><a href="index.html">Home</a></li>
						<li class="item-lista"><a href="servicos.html">Serviços</a></li>
						<li class="item-lista"><a href="agendamento.html">Agenda</a></li>
						<li class="item-lista"><a href="login.html">Login</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <div class="controle-acesso">
            <form class="form">
                <div class="card">
                    <div class="card-top">
                        <img src="../imagens/img-usuario.png" alt="Imagem Usuário" class="imgUsuario">
                        <h2 class="titulo-painel">Painel de Controle</h2>
                        <p class="texto-painel">Faça login</p>
                    </div>
                    <div class="card-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="card-group">
                        <label>Senha</label>
                        <input type="password" name="Senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="card-group">
                        <label><input type="checkbox">Lembre-me</label>
                    </div>
                    <div class="card-group">
                        <button type="submit" class="btn">ENTRAR</button>
                    </div>
                </div>
            </form>
        </div>

        <footer>
			<img src="../imagens/logo-branco.png" class="imgLogoFooter">
			<p class="copyright">&copy; Copyright Barbearia Na Reguá - 2021</p>
		</footer>
    </body>
